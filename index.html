<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="stickypaw social links" />

  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Sora:wght@300;400;600;700&display=swap"
    rel="stylesheet"
  />

  <link rel="icon" href="assets/images/favicon.png" />
  <link rel="stylesheet" href="assets/css/starfield.css" />
  <link rel="stylesheet" href="assets/css/styles.css" />

  <title>stickypaw</title>
</head>
<body>
  <div id="stars"></div>
  <div id="stars2"></div>
  <div id="stars3"></div>

  <main class="page">
    <div class="content">
      <div class="profile">
        <div class="avatar-wrap" id="avatar-trigger" title="tap me">
          <img src="assets/images/logo.png" alt="stickypaw profile" />
        </div>
        <h1>stickypaw</h1>
        <p class="tagline">Sound explorer and night-shift tinkerer.</p>
        <p class="easter-egg" aria-live="polite">BARK</p>
      </div>

      <div class="links">
        <a class="link-card" href="https://x.com/" target="_blank" rel="noopener" style="--delay: 0.05s;">
          <img src="assets/images/x.png" alt="X" loading="lazy" />
          <span class="link-title">X</span>
          <span class="link-cta">Follow</span>
        </a>
        <a class="link-card" href="https://bsky.app/" target="_blank" rel="noopener" style="--delay: 0.1s;">
          <img src="assets/images/bluesky.png" alt="Bluesky" loading="lazy" />
          <span class="link-title">Bluesky</span>
          <span class="link-cta">Visit</span>
        </a>
        <a class="link-card" href="https://www.youtube.com/" target="_blank" rel="noopener" style="--delay: 0.15s;">
          <img src="assets/images/youtube.png" alt="YouTube" loading="lazy" />
          <span class="link-title">YouTube</span>
          <span class="link-cta">Watch</span>
        </a>
        <a class="link-card" href="https://mixcloud.com/" target="_blank" rel="noopener" style="--delay: 0.2s;">
          <img src="assets/images/mixcloud.png" alt="Mixcloud" loading="lazy" />
          <span class="link-title">Mixcloud</span>
          <span class="link-cta">Listen</span>
        </a>
        <button class="link-card link-toggle" type="button" id="rickroll-trigger" style="--delay: 0.25s;">
          <img src="assets/images/nsfw.png" alt="NSFW" loading="lazy" />
          <span class="link-title">NSFW (just kidding)</span>
          <span class="link-cta">Proceed</span>
        </button>
        <button class="link-card link-toggle" type="button" id="rainbow-toggle" style="--delay: 0.3s;">
          <span class="icon-dot" aria-hidden="true"></span>
          <span class="link-title">Super hyper awesome galaxy mode</span>
          <span class="link-cta">Toggle</span>
        </button>
      </div>
    </div>
  </main>

  <script src="assets/js/script.js" defer></script>

  <div class="modal" id="rickroll-modal" aria-hidden="true" role="dialog" aria-label="Rickroll">
    <div class="modal-backdrop" data-close="true"></div>
    <div class="modal-panel" role="document">
      <button class="modal-close" type="button" data-close="true" aria-label="Close video">Close</button>
      <div class="modal-video">
        <iframe
          id="rickroll-frame"
          title="Never Gonna Give You Up"
          allow="autoplay; encrypted-media; picture-in-picture"
          allowfullscreen
          loading="lazy"
          referrerpolicy="origin-when-cross-origin"
        ></iframe>
      </div>
    </div>
  </div>
</body>
</html>
